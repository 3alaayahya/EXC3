<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ajaxCalls.js"></script>
    <script src="data/course.js"></script>
    <link href="css/index_myCoursescss.css" rel="stylesheet" />
    <link href="css/admincss.css" rel="stylesheet" />
</head>
<body>
    <div id="navbar">
        <a href="index.html">Home</a>
        <a id="myCoursesBtn">My courses</a>
        <a href="instructorsPage.html">Instructors</a>
        <a href="#" id="logoutBtn">Logout</a>
        <p id="hiUser"></p>
    </div>
    <div id="buttons-container">
        <button id="sortCoursesBtn">Sort all courses to the server</button>
        <button id="insertCourseBtn">Insert New Course</button>
    </div>

    <div>
        <input list="courses" id="courseDatalist" placeholder="Select a course to edit">
        <button id="editCourseBtn">Edit course</button>
        <datalist id="courses"></datalist>
    </div>

    <!-- The Modal -->
    <div id="editCourseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editCourseForm">
                <input type="hidden" id="courseId">
                <input type="hidden" id="formMode" value="edit"> <!-- New hidden input to distinguish form mode -->
                <label>Title:</label>
                <input type="text" id="courseTitle" required>
                <label>Course ID:</label>
                <input type="text" id="courseID" required> <!-- Set as required for new course -->
                <label>Course instructor ID:</label>
                <input type="text" id="courseInstructorId" required> <!-- Set as required for new course -->
                <label>URL:</label>
                <input type="text" id="courseURL" required>
                <label>Duration:</label>
                <input type="text" id="courseDuration" required>
                <label>Rating:</label>
                <input type="text" id="courseRating" readonly>
                <label>Number of reviews:</label>
                <input type="text" id="courseReviews" readonly>
                <label>Image Reference:</label>
                <input type="text" id="courseImageReference">
                <label for="courseImageUpload">Or Upload Image:</label>
                <input type="file" id="courseImageUpload">
                <input type="hidden" id="courseImageReference" name="courseImageReference">
                <button type="submit">Save Course</button>
            </form>
        </div>
    </div>

    <div id="course-list"></div>
    <script src="JS/Adminjs.js"></script>
</body>
</html>
